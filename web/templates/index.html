<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call of PinTy</title>
    <meta name="description" content="description" />
    <meta name="author" content="author" />
    <meta name="keywords" content="keywords" />

    <!-- Math Equation Renderer -->
    <script>
      MathJax = {
        loader: { load: ['input/asciimath', 'output/chtml'] },
      };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>

    <!-- UI Kit CSS Framework -->
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit/uikit.min.js"></script>
    <script src="js/uikit/uikit-icons.min.js"></script>

    <!-- Custom CSS -->
    <style type="text/css">
      body {
        height: 100vh;
      }

      .dropdown:hover .dropdown-menu {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="uk-height-1-1 uk-padding uk-background-muted">
      <div class="uk-container uk-container-expand">
        <!-- Title -->
        <div uk-grid>
          <div class="uk-width-1-1">
            <h1 class="uk-heading uk-heading-line uk-text-center">
              <span> Call of PinTy </span>
            </h1>
          </div>

          <!-- Dashboard -->
          <div class="uk-width-1-3" uk-grid>
            <div>
              <div class="uk-card uk-card-body uk-card-default uk-card-hover">
                <!-- Selections -->
                <div
                  class="uk-child uk-child-width-1-1"
                  id="selections-column"
                  uk-grid
                >
                  <div
                    class="uk-grid-collapse uk-margin-remove-top uk-child-width-1-1"
                    uk-grid
                  >
                    <div
                      class="uk-heading-bullet uk-margin-small-top uk-text-bolder"
                    >
                      Parameters
                    </div>

                    <div class="uk-margin-large-left">
                      <span class="uk-text-middle"> `n = ` </span>
                      <input
                        uk-tooltip="title: Number of data points"
                        class="uk-input uk-margin-remove-left uk-width-2-3 uk-align-right"
                        id="select-n"
                        type="number"
                        value="500"
                        placeholder="n"
                      />
                    </div>

                    <div class="uk-margin-large-left">
                      <span class="uk-text-middle"> `N = ` </span>
                      <input
                        uk-tooltip="title: N"
                        class="uk-input uk-margin-remove-left uk-width-2-3 uk-align-right"
                        id="select-N"
                        type="number"
                        value="5"
                        placeholder="N"
                      />
                    </div>

                    <div class="uk-margin-large-left">
                      <span class="uk-text-middle"> `M = ` </span>
                      <input
                        uk-tooltip="title: M"
                        class="uk-input uk-margin-remove-left uk-width-2-3 uk-align-right"
                        id="select-M"
                        type="number"
                        value="1"
                        placeholder="M"
                      />
                    </div>

                    <div class="uk-margin-large-left">
                      <span class="uk-text-middle"> `n_F = ` </span>
                      <input
                        uk-tooltip="title: n Steps F"
                        class="uk-input uk-margin-remove-left uk-width-2-3 uk-align-right"
                        id="select-n-steps-F"
                        type="number"
                        value="10"
                        placeholder="n Steps F"
                      />
                    </div>

                    <div class="uk-margin-large-left">
                      <span class="uk-text-middle"> `n_G = ` </span>
                      <input
                        uk-tooltip="title: n Steps G"
                        class="uk-input uk-margin-remove-left uk-width-2-3 uk-align-right"
                        id="select-n-steps-G"
                        type="number"
                        value="1"
                        placeholder="n Steps G"
                      />
                    </div>
                  </div>
                  <div
                    class="uk-heading-bullet uk-margin-small-top uk-text-bolder"
                  >
                    Scheme
                  </div>
                  <div class="uk-margin-remove-top">
                    <select id="select-scheme" class="uk-select">
                      <option value="RK4">RK4</option>
                      <option value="COLLOCATION">COLLOCATION</option>
                    </select>
                  </div>
                  <!-- /Selection -->

                  <div class="uk-padding-top uk-width-1-1">
                    <button
                      class="uk-width-1-1 uk-button uk-button-default"
                      id="compute-button"
                    >
                      Compute
                    </button>
                    <hr />
                    <select id="display-option" class="uk-select">
                      <option value="discretization">
                        Discretization Error
                      </option>
                      <option value="pint-iter">Pint Iteration</option>
                      <option value="pint-error">Pint Error</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Plot Div -->
          <div class="uk-width-2-3 uk-child-width-1-1" uk-grid>
            <div id="plot-column">
              <div
                id="discretization-error"
                style="display: block"
                class="uk-card uk-card-body uk-card-default uk-card-hover"
              >
                <div id="discretization-plot"></div>
              </div>

              <div
                id="pint-iter"
                style="display: none"
                class="uk-card uk-card-body uk-card-default uk-card-hover"
              >
                <div id="pint-iter-plot"></div>
              </div>

              <div
                id="pint-error"
                style="display: none"
                class="uk-card uk-card-body uk-card-default uk-card-hover"
              >
                <div id="pint-error-plot"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- <script src="js/Plotly.js"></script> -->
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="js/mpld3.v0.2.js"></script>
  <script type="module" src="js/main.js"></script>
</html>
