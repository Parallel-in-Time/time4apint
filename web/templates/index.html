<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call of PinTy</title>
    <meta name="description" content="description" />
    <meta name="author" content="author" />
    <meta name="keywords" content="keywords" />

    <!-- Math Equation Renderer -->
    <script>
      MathJax = {
        loader: { load: ['input/asciimath', 'output/chtml'] },
      };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>

    <!-- UI Kit CSS Framework -->
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit/uikit.min.js"></script>
    <script src="js/uikit/uikit-icons.min.js"></script>
  </head>
  <body>
    <div class="uk-height-1-1 uk-padding uk-background-muted">
      <div class="uk-container uk-container-expand">
        <!-- Title -->
        <div uk-grid>
          <div class="uk-width-1-1">
            <h1 class="uk-heading uk-heading-line uk-text-center">

            </h1>
          </div>

          <div class="uk-width-1-1">
            <div class="uk-card uk-card-body uk-card-default uk-card-hover">
              <div class="uk-container">
                {{ text | safe }}

                <div
                  class="uk-child-width-1-3@s uk-text-center"
                  uk-grid="masonry: true"
                >
                  <div>
                    <div class="uk-card uk-card-default uk-card-body">
                      <img src="/images/logo_BUW_black.png" />
                    </div>
                  </div>
                  <div>
                    <div class="uk-card uk-card-default uk-card-body">
                      <img src="/images/tuhh-logo.png" />
                    </div>
                  </div>
                  <div>
                    <div class="uk-card uk-card-default uk-card-body">
                      <img src="/images/LogoTime-X.png" />
                    </div>
                  </div>
                  <div>
                    <div class="uk-card uk-card-default uk-card-body">
                      <img src="/images/EuroHPC.jpg" />
                    </div>
                  </div>
                  <div>
                    <div class="uk-card uk-card-default uk-card-body">
                      <img src="/images/logo_eu.png" />
                    </div>
                  </div>
                  <div>
                    <div class="uk-card uk-card-default uk-card-body">
                      <img src="/images/BMBF_gefoerdert_2017_en.jpg" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- <script src="js/Plotly.js"></script> -->
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="js/mpld3.v0.2.js"></script>
  <script type="module" src="js/main.js"></script>
