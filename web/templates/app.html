<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call of PinTy</title>
    <meta name="description" content="description" />
    <meta name="author" content="author" />
    <meta name="keywords" content="keywords" />

    <!-- Math Equation Renderer -->
    <script>
      MathJax = {
        loader: { load: ['input/asciimath', 'output/chtml'] },
      };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>

    <!-- UI Kit CSS Framework -->
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit/uikit.min.js"></script>
    <script src="js/uikit/uikit-icons.min.js"></script>

    <!-- Custom CSS -->
    <style type="text/css">
      /*
      body {
        height: 100vh; 
      }
      */

      .dropdown:hover .dropdown-menu {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="uk-height-1-1 uk-padding uk-background-muted">
      <div class="uk-container uk-container-expand">
        <div uk-grid>
          <!-- Title -->
          <div class="uk-width-1-1">
            <h1 class="uk-heading uk-heading-line uk-text-center">
              <span> Call of PinTy </span>
            </h1>
          </div>

          <!-- Documentation | Selections | Plots -->
          <div class="uk-width-1-1 uk-child-width-1-3@m" uk-grid>
            <!-- Documentation -->
            <div>
              <div class="uk-card uk-card-body uk-card-default uk-card-hover">
                <div
                  class="uk-child uk-child-width-1-1"
                  id="documentation-column"
                  uk-grid
                >
                  <div
                    class="uk-grid-collapse uk-margin-remove-top uk-child-width-1-1"
                    uk-grid
                  >
                    <div
                      class="uk-heading-bullet uk-margin-small-top uk-text-bolder"
                    >
                      Documentation
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Selections -->
            <div uk-grid>
              <div>
                <div class="uk-card uk-card-body uk-card-default uk-card-hover">
                  <div
                    class="uk-child uk-child-width-1-1"
                    id="selections-column"
                    uk-grid
                  >
                    <div class="uk-grid-collapse uk-child-width-1-1" uk-grid>
                      <!-- Stage 1-A -->
                      <div
                        id="stage-1-a"
                        class="uk-grid-small uk-child-width-1-1"
                        uk-grid
                      >
                        <div
                          class="uk-heading-bullet uk-margin-small-top uk-text-bolder"
                        >
                          1-A: Time block decomposition
                        </div>

                        <div class="uk-margin-small-left" uk-grid>
                          <span
                            class="uk-margin-small-right uk-margin-small-top"
                            >`N = `</span
                          >
                          <div class="uk-width-expand@m uk-padding-remove-left">
                            <input
                              uk-tooltip="title: Number of blocks N, strictly positive integer."
                              class="uk-input uk-align-right"
                              id="select-N"
                              type="number"
                              placeholder="N"
                            />
                          </div>
                        </div>

                        <div class="uk-margin-small-left" uk-grid>
                          <span
                            class="uk-margin-small-right uk-margin-small-top"
                            >`T = `</span
                          >
                          <div class="uk-width-expand@m uk-padding-remove-left">
                            <input
                              uk-tooltip="title: Total simulation time T, strictly positive float."
                              class="uk-input uk-align-right"
                              id="select-tEnd"
                              type="number"
                              placeholder="tEnd"
                            />
                          </div>
                        </div>
                      </div>

                      <!-- Stage 1-B -->
                      <div
                        id="stage-1-b"
                        class="uk-grid-small uk-child-width-1-1"
                        uk-grid
                      >
                        <div
                          class="uk-heading-bullet uk-margin-small-top uk-text-bolder"
                        >
                          1-B: Base (fine) block propagator
                        </div>
                        <div class="uk-margin-small-left" uk-grid>
                          <span
                            class="uk-margin-small-right uk-margin-small-top"
                            >Scheme:</span
                          >
                          <div class="uk-width-expand@m uk-padding-remove-left">
                            <select
                              id="select-scheme"
                              class="uk-select"
                              uk-tooltip="title: Time discretization scheme to use."
                            >
                              <!-- <option value="RK4">RK4</option> -->
                              <!-- <option value="COLLOCATION">COLLOCATION</option> -->
                            </select>
                          </div>
                        </div>

                        <div class="uk-margin-small-left" uk-grid>
                          <span
                            class="uk-margin-small-right uk-margin-small-top"
                            >`M = `</span
                          >
                          <div class="uk-width-expand@m uk-padding-remove-left">
                            <input
                              uk-tooltip="title: Number of time-points per blocks M, strictly positive integer."
                              class="uk-input uk-align-right"
                              id="select-M"
                              type="number"
                              placeholder="M"
                            />
                          </div>
                        </div>

                        <!-- Optional -->
                        <div class="uk-margin-left">
                          <h6 class="uk-heading-line uk-text-right">
                            <span>Optional</span>
                          </h6>
                        </div>

                        <div class="uk-margin-small-left" uk-grid>
                          <span
                            class="uk-margin-small-right uk-margin-small-top"
                            >Points:
                          </span>
                          <div class="uk-width-expand@m uk-padding-remove-left">
                            <input
                              uk-tooltip="title: Time point distribution for each block."
                              class="uk-input uk-align-right"
                              id="select-points"
                              type="text"
                              value="EQUID"
                              placeholder="Points"
                            />
                          </div>
                        </div>

                        <div class="uk-margin-small-left" uk-grid>
                          <span
                            class="uk-margin-small-right uk-margin-small-top"
                            >Quad Type:
                          </span>
                          <div class="uk-width-expand@m uk-padding-remove-left">
                            <select
                              id="select-quadType"
                              class="uk-select"
                              uk-tooltip="title: Quadrature type for each block."
                            >
                              <option value="GAUSS">GAUSS</option>
                              <option value="LOBATTO">LOBATTO</option>
                              <option value="RADAU-LEFT">RADAU-LEFT</option>
                              <option value="RADAU-RIGHT">RADAU-RIGHT</option>
                            </select>
                          </div>
                        </div>

                        <div class="uk-margin-small-left" uk-grid>
                          <span
                            class="uk-margin-small-right uk-margin-small-top"
                            >Form:
                          </span>
                          <div class="uk-width-expand@m uk-padding-remove-left">
                            <select
                              id="select-form"
                              class="uk-select"
                              uk-tooltip="title: Node formulation (generalized from collocation methods)."
                            >
                              <option value="Z2N">Z2N</option>
                              <option value="N2N">N2N</option>
                            </select>
                          </div>
                        </div>
                        <div>
                          <button
                            id="stage-1-button"
                            class="uk-width-expand uk-button uk-button-default"
                          >
                            Compute
                          </button>
                        </div>
                      </div>

                      <!-- Stage 2 -->
                      <div
                        id="stage-2"
                        class="uk-grid-small uk-child-width-1-1"
                        uk-grid
                      >
                        <div
                          class="uk-heading-bullet uk-margin-small-top uk-text-bolder"
                        >
                          2: Selection and analysis of a PinT algorithm
                        </div>

                        <div class="uk-margin-small-left" uk-grid>
                          <span
                            class="uk-margin-small-right uk-margin-small-top"
                            >Algorithm:</span
                          >
                          <div class="uk-width-expand@m uk-padding-remove-left">
                            <select id="select-algorithm" class="uk-select">
                              <!-- <option value="Parareal">Parareal</option> -->
                            </select>
                          </div>
                        </div>

                        <div
                          class="uk-grid-small uk-child-width-1-1"
                          id="stage-2-schemeApprox"
                          uk-grid
                        >
                          <div class="uk-margin-large-left">
                            <h6 class="uk-heading-line uk-text-center">
                              <span>Scheme Approximation</span>
                            </h6>
                          </div>
                          <div class="uk-margin-small-left" uk-grid>
                            <span
                              class="uk-margin-small-right uk-margin-small-top"
                              >Points:
                            </span>
                            <div
                              class="uk-width-expand@m uk-padding-remove-left"
                            >
                              <input
                                uk-tooltip="title: Time point distribution for each block."
                                class="uk-input uk-align-right"
                                id="select-scheme-approx-points"
                                type="text"
                                value="EQUID"
                                placeholder="Points"
                              />
                            </div>
                          </div>

                          <div class="uk-margin-small-left" uk-grid>
                            <span
                              class="uk-margin-small-right uk-margin-small-top"
                              >Form:
                            </span>
                            <div
                              class="uk-width-expand@m uk-padding-remove-left"
                            >
                              <select
                                class="uk-select"
                                id="select-scheme-approx-form"
                                uk-tooltip="title: Node formulation (generalized from collocation methods)."
                              >
                                <option value="Z2N">Z2N</option>
                                <option value="N2N">N2N</option>
                              </select>
                            </div>
                          </div>
                        </div>

                        <div
                          class="uk-grid-small uk-child-width-1-1"
                          id="stage-2-MCoarse"
                          uk-grid
                        >
                          <div class="uk-margin-large-left">
                            <h6 class="uk-heading-line uk-text-center">
                              <span>M Coarse</span>
                            </h6>
                          </div>
                          <div class="uk-margin-small-left" uk-grid>
                            <span
                              class="uk-margin-small-right uk-margin-small-top"
                              >`M_C = `</span
                            >
                            <div
                              class="uk-width-expand@m uk-padding-remove-left"
                            >
                              <input
                                uk-tooltip="title: Coarse level using exactly the same discretization as the fine level."
                                class="uk-input uk-align-right"
                                id="select-MCoarse"
                                type="number"
                                placeholder="M"
                              />
                            </div>
                          </div>
                        </div>

                        <div>
                          <button
                            id="stage-2-button"
                            class="uk-width-expand uk-button uk-button-default"
                          >
                            Compute
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Plot Div -->
            <div class="uk-child-width-1-1 uk-margin-remove-top" uk-grid>
              <div id="plot-column">
                <div
                  id="discretization-error"
                  style="display: block"
                  class="uk-card uk-card-body uk-card-default uk-card-hover"
                >
                  <div id="discretization-plot"></div>
                </div>

                <div
                  id="pint-iter"
                  style="display: none"
                  class="uk-card uk-card-body uk-card-default uk-card-hover"
                >
                  <div id="pint-iter-plot"></div>
                </div>

                <div
                  id="pint-error"
                  style="display: none"
                  class="uk-card uk-card-body uk-card-default uk-card-hover"
                >
                  <div id="pint-error-plot"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- <script src="js/lib/Plotly.js"></script> -->
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="js/lib/mpld3.v0.2.js"></script>
  <script type="module" src="js/main.js"></script>
</html>
